<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sistema de Reserva de Salas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        .container {
            max-width: 800px;
            margin: auto;
        }

        .form-reserva,
        .lista-reservas {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .form-reserva h2,
        .lista-reservas h2 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .mensagem {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .sucesso {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .erro {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Gerenciador de Reservas de Salas</h1>

        <div class="form-reserva">
            <h2>Nova Reserva</h2>

            <div th:if="${mensagemSucesso}" class="mensagem sucesso" th:text="${mensagemSucesso}"></div>
            <div th:if="${mensagemErro}" class="mensagem erro" th:text="${mensagemErro}"></div>

            <form action="/reservar" method="post">
                <label for="sala">Sala:</label>
                <select id="sala" name="idSala" required>
                    <option th:each="sala : ${salas}" th:value="${sala.id}" th:text="${sala.nome}"></option>
                </select>

                <label for="responsavel">Nome do Responsável:</label>
                <input type="text" id="responsavel" name="nomeResponsavel" required>

                <label for="inicio">Início da Reserva:</label>
                <input type="datetime-local" id="inicio" name="dataInicio" required>

                <label for="fim">Fim da Reserva:</label>
                <input type="datetime-local" id="fim" name="dataFim" required>

                <button type="submit">Fazer Reserva</button>
            </form>
        </div>

        <div class="lista-reservas">
            <h2>Reservas Agendadas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Responsável</th>
                        <th>Sala</th>
                        <th>Início</th>
                        <th>Fim</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="reserva : ${reservas}">
                        <td th:text="${reserva.nomeResponsavel}">Fulano</td>
                        <td th:text="${reserva.nomeSala}">Sala X</td>
                        <td th:text="${#temporals.format(reserva.dataInicio, 'dd/MM/yyyy HH:mm')}">Data Início</td>
                        <td th:text="${#temporals.format(reserva.dataFim, 'dd/MM/yyyy HH:mm')}">Data Fim</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
