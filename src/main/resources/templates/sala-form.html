<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Formulário de Sala</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <h1 th:if="${sala.id == null}">Nova Sala</h1>
        <h1 th:if="${sala.id != null}">Editar Sala</h1>

        <div class="form-reserva">
            <form action="#" th:action="@{/salas/salvar}" th:object="${sala}" method="post">

                <div th:if="${sala.id == null}">
                    <label for="id">ID:</label>
                    <input type="text" id="id" th:field="*{id}" required>
                </div>
                <input type="hidden" th:if="${sala.id != null}" th:field="*{id}" />

                <label for="nome">Nome da Sala:</label>
                <input type="text" id="nome" th:field="*{nome}" required>

                <label for="capacidade">Capacidade:</label>
                <input type="number" id="capacidade" th:field="*{capacidade}" required>

                <div class="form-group">
                    <label>Equipamentos Disponíveis:</label>
                    <div class="checkbox-group">
                        <div th:each="equip : ${todosEquipamentos}">
                            <input type="checkbox" th:field="*{equipamentos}" th:value="${equip.id}"
                                th:id="${'equip-' + equip.id}" />
                            <label th:for="${'equip-' + equip.id}" th:text="${equip.nome}"></label>
                        </div>
                    </div>
                </div>

                <button type="submit">Salvar</button>
                <a href="/salas" class="button-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</body>

</html>
