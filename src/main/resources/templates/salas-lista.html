<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Salas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <h1>Gerenciamento de Salas</h1>

        <div th:if="${mensagemSucesso}" class="mensagem sucesso" th:text="${mensagemSucesso}"></div>

        <a href="/salas/nova" class="button">Adicionar Nova Sala</a>
        <a href="/" class="button-secondary">Voltar para Reservas</a>

        <div class="lista-reservas">
            <h2>Salas Cadastradas</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Capacidade</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sala : ${salas}">
                        <td th:text="${sala.id}">S01</td>
                        <td th:text="${sala.nome}">Sala de Reunião</td>
                        <td th:text="${sala.capacidade}">10</td>
                        <td>
                            <a th:href="@{/salas/editar/{id}(id=${sala.id})}" class="button-edit">Editar</a>
                            <a th:href="@{/salas/apagar/{id}(id=${sala.id})}" class="button-delete"
                                onclick="return confirm('Tem certeza que deseja apagar esta sala?');">Apagar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
